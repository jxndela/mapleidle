<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Maplestory Idle</title>
    <script src="js/index.js" ></script>
</head>


<body>
    <!--Navigation bar-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Maplestory Idle</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </nav>
    </header>

    
    <!--Main Website-->
    <div class="container-fluid">

        <!--Enemy Health Bar-->
        <div id="enemyHPBarContainer">
            <div id="enemyHPBar"></div>
        </div>

        <!--Attack progress bar-->
        <div id="attackBarContainer" >
            <div id="attackBar"></div>
        </div>

        <!--Kill Count-->
        <p id="killCount">Kill Count: 0</p>

        <!--Player actions-->
        <button id ="attackButton">Attack</button>

        <!--Player stats-->
        <div id="playerStatsWindow" class="col-3 bg-dark rounded" style="color:white">
            <p class="text-center" style="color:rgb(223, 223, 35)">CHARACTER STAT</p>
            
            <div class="row " id ="statName">
                <div class="col-4 rounded-left bg-success">Name</div>
                <div class="col-7 rounded-right bg-light text-dark">Jon</div>
            </div>
            <div class="row" id ="statClass">
                <div class="col-4 rounded-left bg-success">Class</div>
                <div class="col-7 rounded-right bg-light text-dark">Paladin</div>
            </div>
            <div class="row" id ="statDamage">
                <div class="col-4 rounded-left bg-success">Damage</div>
                <div class="col-7 rounded-right bg-light text-dark">~</div>
            </div>
            <div class="row" id ="statMP">
                <div class="col-4 rounded-left bg-success">HP</div>
                <div class="col-7 rounded-right bg-light text-dark">10/10</div>
            </div>
            <div class="row" id ="statMP">
                <div class="col-4 rounded-left bg-success">MP</div>
                <div class="col-7 rounded-right bg-light text-dark">10/10</div>
            </div>
            <div class="row" id ="statSTR">
                <div class="col-4 rounded-left bg-success">STR</div>
                <div class="col-7 rounded-right bg-light text-dark">10</div>
            </div>
            <div class="row" id ="statDEX">
                <div class="col-4 rounded-left bg-success">DEX</div>
                <div class="col-7 rounded-right bg-light text-dark">10</div>
            </div>
            <div class="row" id ="statINT">
                <div class="col-4 rounded-left bg-success">INT</div>
                <div class="col-7 rounded-right bg-light text-dark">10</div>
            </div>
            <div class="row" id ="statLUK">
                <div class="col-4 rounded-left bg-success">LUK</div>
                <div class="col-7 rounded-right bg-light text-dark">10</div>
            </div>
            <div></div>
        </div>
    </div>

</body>

</html>
